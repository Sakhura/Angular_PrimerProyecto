<div class="container">
    <h1>Hola mi Primer Proyecto en Angular</h1>
<h2>{{ welcome }}</h2>
<ul>
    <li *ngFor="let task of task">
        {{ task }}
    </li>
</ul>
<hr/>

<h2>{{ 'Hola'.repeat(4) }}</h2>
<p>la suma es 3 +3 es {{ 3+3 }}</p>
<p>Hola soy {{ name }} y mi edad es {{ age }}</p>
<hr/>

<img [src]="person.avatar" alt="">
<input type="number"[value]="person.age">
<p>person: {{ person.name }}</p>
<hr/>
<!--Eventos -->
<button (click)="clickHandler()">Click Me</button> <!--sube y baja los numeros-->
<hr/>

<!--Doble Click-->
<button (dblclick)="clickHandler()">Doble Click</button>
</div>
<!---->
